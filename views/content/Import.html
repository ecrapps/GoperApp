<md-content ng-controller="ImportController as vm" flex layout-padding nv-file-over="" uploader="uploader">

        <div class="row">
                
                <input type="file" nv-file-select="" uploader="uploader" " name="file" id="file" class="inputUploadHide" />
                <label class="md-raised md-primary md-button md-ink-ripple" for="file">Select a file</label>
                <br /><br />
                <table class="table">
                    <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th ng-show="uploader.isHTML5">Size</th>
                            <th ng-show="uploader.isHTML5">Progress</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td><br /><strong>{{ item.file.name }}</strong></td>
                            <td ng-show="uploader.isHTML5" nowrap><br />{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <br />
                                <md-progress-linear md-mode="determinate" value="{{ item.progress }}">
                                </md-progress-linear>
                            </td>
                            <td nowrap>
                                <md-button class="md-raised md-primary" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">Upload</md-button>
                                <md-button class="md-raised md-warn" ng-click="item.remove()">Remove</md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
</md-content>
